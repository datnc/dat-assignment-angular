<app-header></app-header>
<br><br><br>
<div class="container">
<h1>Edit Product
  <br><br><br>
</h1>
<form *ngIf="product">
  <div class="form-group">
    <label>Product Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" name= "price" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" name= "desc" [(ngModel)]="product.desc">
  </div>
  <button type="button" class="btn btn-primary" (click)="updateProduct()">Edit</button>
</form>
<br>
<hr>
</div>
<br><br><br><br>
<app-footer></app-footer>
